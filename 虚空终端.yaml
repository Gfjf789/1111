# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204", interval: 300}

  provider2:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}

proxies: 
  - name: "直连"
    type: direct
    udp: true

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "geosite:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: 默认
    type: select
    proxies: [自动选择,直连,亚洲,美加英法,其它地区]

  - name: 亚洲
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong|台|tw|taiwan|日|jp|japan|新|sg|singapore|韩|KR"

  - name: 美加英法
    type: select
    include-all: true
    filter: "(?i)美|us|unitedstates|united states|加拿大|法|英|UK"

  - name: Telegram
    type: select
    proxies: [默认,亚洲,美加英法,其它地区,自动选择]

  - name: OneDrive
    type: select
    proxies: [默认,亚洲,美加英法,直连]

  - name: Spotify
    type: select
    proxies:  [默认,亚洲,美加英法,其它地区]

  - name: FCM
    type: select
    proxies:  [默认,直连]

  - name: 国内
    type: select
    proxies:  [直连,默认,亚洲,美加英法,其它地区]

  - name: 漏网之鱼
    type: select
    proxies:  [默认,亚洲,美加英法,其它地区,自动选择,直连]

  - name: 其它地区
    type: select
    include-all: true
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates|韩|KR|加拿大|法|英|UK|剩余|到期|官网|群组|直连)).*"

  - name: 自动选择
    type: url-test
    include-all: true
    tolerance: 10

rules:

  - GEOIP,lan,直连,no-resolve
  - GEOSITE,telegram,Telegram
  - GEOSITE,onedrive,OneDrive
  - GEOSITE,spotify,Spotify
  - GEOSITE,CN,国内
  
# fcm
  - DOMAIN,mtalk.google.com,FCM
  - DOMAIN,mtalk4.google.com,FCM
  - DOMAIN,mtalk-staging.google.com,FCM
  - DOMAIN,mtalk-dev.google.com,FCM
  - DOMAIN,alt1-mtalk.google.com,FCM
  - DOMAIN,alt1-mtalk.google.com,FCM
  - DOMAIN,alt2-mtalk.google.com,FCM
  - DOMAIN,alt3-mtalk.google.com,FCM
  - DOMAIN,alt4-mtalk.google.com,FCM
  - DOMAIN,alt5-mtalk.google.com,FCM
  - DOMAIN,alt6-mtalk.google.com,FCM
  - DOMAIN,alt7-mtalk.google.com,FCM
  - DOMAIN,alt8-mtalk.google.com,FCM

  - GEOSITE,geolocation-!cn,漏网之鱼

  - GEOIP,telegram,Telegram
  - GEOIP,CN,国内
  - MATCH,漏网之鱼